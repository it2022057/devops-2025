---
  - name: Install mariaDB
    hosts: db-servers
    become: yes
    become_user: root

    tasks:
      - name: Install mariaDB package
        apt:
          name: mariadb-server
          state: present
          update_cache: yes
        tags:
          - install      

      - name: Ensure MariaDB config allows remote connections
        lineinfile:
          path: /etc/mysql/mariadb.conf.d/50-server.cnf
          regexp: '^bind-address'
          line: 'bind-address = 0.0.0.0'
          backup: yes
        notify:
          - restart mariaDB
        tags:
          - edit
      
      - block:
        - name: Create mariaDB database
          mysql_db:
            name: "{{ db.name }}"
            state: present
            login_unix_socket: /var/run/mysqld/mysqld.sock

        - name: Create mariaDB user
          mysql_user:
            name: "{{ db.user }}"
            password: "{{ db.password }}"
            state: present
            host: "%" 
            priv: '{{ db.name }}.*:ALL'
            login_unix_socket: /var/run/mysqld/mysqld.sock
            column_case_sensitive: false  # silences deprecation warning
      
        rescue:
          - name: Install Python MySQL module (PyMySQL)
            apt:
              name: python3-pymysql
              state: present
            tags:
              - install

        always:
          - name: Create mariaDB database
            mysql_db:
              name: "{{ db.name }}"
              state: present
              login_unix_socket: /var/run/mysqld/mysqld.sock

          - name: Create mariaDB user
            mysql_user:
              name: "{{ db.user }}"
              password: "{{ db.password }}"
              state: present
              host: "%" 
              priv: '{{ db.name }}.*:ALL'
              login_unix_socket: /var/run/mysqld/mysqld.sock
              column_case_sensitive: false  # silences deprecation warning


    handlers:
      - name: Restart mariaDB
        service:
          name: mariadb
          state: restarted
