---
  - name: Install MinIO
    hosts: azure-hosts

    tasks:
      - name: Download MinIO .deb package
        get_url:
          url: https://dl.min.io/server/minio/release/linux-amd64/archive/minio_20250524170830.0.0_amd64.deb
          dest: "{{ minio_download_dir }}"
          mode: '0644'
        tags:
          - install

      - name: Install MinIO using dpkg
        apt:
          deb: "{{ minio_download_dir }}"
          state: present
        become: yes
        tags:
          - install

      - name: Create a new dir
        file:
          path: "{{ minio_dir }}"
          state: directory
        tags:
          - edit

      - name: Copy minio service file
        template:
          src: ../files/minio.service.j2
          dest: "/etc/systemd/system/minio.service"
        become: yes
        become_user: root
        notify: Restart MinIO
        tags:
          - edit

      - name: Stop minio service if running
        service:
          name: minio
          state: stopped
        become: yes
      
      - name: Reload systemd daemon
        systemd:
          daemon_reload: yes
        become: yes

      - name: Reload minio service
        service:
          name: minio
          state: restarted
        become: yes

      - name: Ensure spring service started
        service:
          name: minio
          state: started
          enabled: yes
        become: yes



    handlers:      
      - name: Restart MinIO
        service:
          name: minio
          state: restarted
        become: yes